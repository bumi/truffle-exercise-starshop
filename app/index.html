<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
    <script src="jquery.min.js"></script>
    <script src="web3.min.js"></script>

    <title>StarShopPremium</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="alert alert-danger" style="display:none" id="login-notice">Please unlock your Ethereum account.</div>
        <figure class="figure" style="float:right">
          <img src="counter.jpg" class="figure-img img-fluid rounded"/>
          <figcaption class="figure-caption" id="owner"></figcaption>
        </figure>
        <h1 class="display-4">StarShopPremium</h1>
        <p class="lead">StarShop is valuing its premium customers.</p>
        <hr class="my-4">
        <p>Be Special. Be Premium. For only <span id="price"></span>ETH</p>
        <p class="lead">
          <a class="btn btn-primary btn-lg" href="#" id="join" role="button">Become a member</a>
        </p>
       
        <div class="clearfix"></div>
        <form>
          <div class="form-group">
            <h3>Check your Status</h3>
            <label for="account">Account address</label>
            <input type="text" id="account" class="form-control"/> 
          </div>
          <button type="submit" id="check-status" class="btn btn-primary">Check</button>
        </form>

        <div class="alert alert-success" role="alert" id="account_status">
        </div>
      </div>
      </div>

  </body>

  <script src="app.js"></script>
</html>
